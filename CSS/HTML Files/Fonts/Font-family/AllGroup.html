<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            font-family: 'Times New Roman', Times, serif;
        }
        #p2{
            font-family: Arial, Helvetica, sans-serif;
        }
        #p3{
            font-family: 'Courier New', Courier, monospace;
        }
        #p4{
            font-family: cursive;
        }
        #p5{
          font-family: fantasy;
        }
    </style>
</head>
<body>
    <p id="p1">This is a serif font</p>
    <p id="p2">This is a san-serif font</p>
    <p id="p3">This is a monospace font</p>
    <p id="p4">This is a cursive font</p>
    <p id="p5">This is a fantacy font</p>
</body>
</html>
