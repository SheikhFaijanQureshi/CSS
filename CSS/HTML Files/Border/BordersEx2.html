<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .p1{
            border-style: dashed;
            border-color: blue;
            border-radius: 10px;
        }
        .p2{
            border-style: dotted;
            border-color: brown;
        }
        .p3{
            border-style: solid;
            border-width: 5px;
        }
        .p4{
            border-style: ridge;
        }
        .mix{
            border-style: solid;
        }
        .spc{
            border-left: solid;
        }

    </style>
</head>
<body>
    <p class="p1">Hello</p>
    <p class="p2">Hello</p>
    <p class="p3">Hello</p>
    <p class="p4">Hello</p>
    <p class="mix">Hello</p>
    <p class="spc">Hello</p>
</body>
</html>
