<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combining selector</title>
    <style>
        p.main{
            color:red;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p class="main">Cascading style sheet</p>
    <p>CSS is used to design the web page</p>
    <a href="https:www.google.com" class="main">Visit Google</a>
</body>
</html>
