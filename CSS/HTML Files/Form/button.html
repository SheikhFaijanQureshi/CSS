<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
#btn{
width: 20%;
background: linear-gradient(to right,#4285F4,#34a853,#EA4335,#FBBC04);
padding: 10px;
display: flex;
align-items: center;
justify-content: center;
gap: 10px;
font-size: 20px;
border-radius: 20px;
color: white;
box-shadow: 2px 2px 10px #4285F4,2px 2px 10px  #34a853 ,2px 2px 10px #EA4335 , 2px 2px 10px #FBBC04 ;
border: none;
transition: all 0.5s;
cursor: pointer;
}

    </style>
</head>
<body>
    <button id="btn"><span id="content"> Click here for talk to me</span> </button>
</body>
</html>
