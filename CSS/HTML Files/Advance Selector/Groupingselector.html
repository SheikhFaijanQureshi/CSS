<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping selector</title>
    <style>
        h1,h2,h3{
            color:blue;
            font-style: italic;
        }

        h4,h5,h6{
            color:brown;
        }
    </style>
</head>
<body>
    <h1>HTML</h1>
    <h2>CSS</h2>
    <h3>JavaScript</h3>
    <h4>Python</h4>
    <h5>C++</h5>
    <h6>OOP</h6>
</body>
</html>
<!-- It style multiple element with different color and otthers style -->
